<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <a href="/createLesson.html">Create Lesson</a>
    <form
      action="/course/create"
      method="post"
      enctype="multipart/form-data"
    >
      <fieldset>
        <figcaption></figcaption> 
        <div id="title">
          <label htmlFor="inputTitle">Title</label>
          <input type="text" name="title" id="inputTitle" placeholder="title" />
        </div>
        <div id="description">
          <label htmlFor="inputDescription">Description</label>
          <input
            type="text"
            name="description"
            id="inputDescription"
            placeholder="Description"
          />
        </div>
        <div id="price">
          <label htmlFor="inputPrice">Price</label>
          <input
            type="number"
            name="price"
            id="inputPrice"
            placeholder="price"
          />
        </div>

        <div id="thumbnail">
          <label htmlFor="inputThumbnail">thumbnail</label>
          <input
            type="file"
            name="thumbnail"
            accept="*"
            id="inputThumbnail"
            placeholder="thumbnail"
          />
        </div>
        <div id="level">
          <select name="level" id="selectLevel">
            <option value="beginner">beginner</option>
            <option value="intermediate">intermediate</option>
            <option value="advanced">advanced</option>
          </select>
        </div>
      </fieldset>

      <div className="button-container">
        <button>Submit</button>
      </div>
      <p id="output"></p>
    </form>
